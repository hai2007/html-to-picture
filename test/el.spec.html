<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试 | 传递dom结点</title>
    <script src="../dist/html-to-picture.js"></script>
    <style>
        img {
            outline: 1px solid red;
        }

        #source {
            width: 300px;
            height: 160px;
            background-color: aliceblue;
        }

        ul {
            color: red;
        }
    </style>
</head>

<body>

    <img id="img">

    <div id="source">
        <h2>标题</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li style="font-size:30px">3</li>
        </ul>
    </div>

    <script>

        HtmlToPicture()(document.getElementById('source')).then(base64 => {
            console.log(base64);
            document.getElementById('img').setAttribute('src', base64)
        });

    </script>

</body>

</html>
